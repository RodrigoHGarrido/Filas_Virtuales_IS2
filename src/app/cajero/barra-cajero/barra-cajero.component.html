<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    .w3-grad {background-image: linear-gradient(to bottom, rgba(255,0,0,0), rgb(157, 230, 224));}
</style>

<mat-toolbar class="hola">
    <button mat-button (click)="onClick(1)">Inicio</button>
    <button mat-button (click)="onClick(2)">Fila</button>
    <button mat-button (click)="onClick(4)">Llamar Clientes</button>
    <button mat-button (click)="onClick(3)">Salir</button>
</mat-toolbar> 

<header class="w3-container w3-grad w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo"><strong>Cajero virtual</strong></h1>
    <p class="w3-xlarge">Esta página le permitirá consultar y manejar la fila de su local.</p>
    <br>
    <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" (click)="onClick(4)">Llamar a clientes</button>
    <br>
    <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" (click)="onClick(5)">Avanzar turno</button> 
  </header>
