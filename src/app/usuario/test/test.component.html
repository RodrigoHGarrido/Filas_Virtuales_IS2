<app-barra></app-barra>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar1"></div>
      <mat-card-title>Farmacia Salcobrand</mat-card-title>
      <mat-card-subtitle>Farmacia</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://seeklogo.com/images/S/salcobrand-logo-8878E57D47-seeklogo.com.png">
    <mat-card-content>
      <p>
        Salcobrand es una de las principales cadenas de farmacias en Chile. 
        Conoce las distintas ofertas que Farmacias Salcobrand tiene para ti.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)='onClick(1)'>Ingresar A la fila</button>
      <button mat-button (click)='onClickFilas(1)'>Fila</button>
      <button mat-button (click)='onClickQr(1)'>QR Code</button>
    </mat-card-actions>
</mat-card>
